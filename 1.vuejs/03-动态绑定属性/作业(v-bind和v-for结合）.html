<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
  <li v-for="(m,index) in movies"  :class="{active:index===currentIndex}" @click="changeColor(index)">{{index}} {{m}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      currentIndex:0,
      movies:['海王','蓝精灵','火影忍者','进击的巨人']
    },
    methods:{
      changeColor:function(index){
        this.currentIndex=index;
      }
    }
  })
</script>
</body>
</html>

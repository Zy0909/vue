<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<cnp1></cnp1>
  <cnp1></cnp1>
</div>
<template id="cnp">
  <div>
  <h2>当前计数：{{count}}</h2>
  <button @click="increment">+</button><button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cnp1',{
    template:'#cnp',
    data(){
      return {
        count:0,
      }
    },
    methods:{
      increment(){
        this.count++
      },
      decrement(){
        this.count--
      }
    }
  })
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好'
    }
  })
</script>
</body>
</html>

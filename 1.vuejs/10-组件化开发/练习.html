<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cmessage="message" @item-click="cpnClick"></cpn>
</div>
<template id="cpn">
  <div>
  <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    data(){
      return{
      categories: [
          {id:'aaa',name:'手机'},
      {id:'bbb',name:'电脑'},
      {id:'ccc',name:'家电'},
      {id:'ddd',name:'空调'}]
  }},
    methods:{
      btnClick(item){
      this.$emit('item-click',item)
    }}
  }
  const app=new Vue({
    el:'#app',
    data:{
     message:'你好'
    },
    components:{
      cpn
    },
    methods:{
      cpnClick(item){
        console.log('cpnClick');
      }
    }
  })
</script>
</body>
</html>

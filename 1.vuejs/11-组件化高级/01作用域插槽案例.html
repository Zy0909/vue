<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn>
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}}-</span>
    </template>
  </cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <slot :data="pLanguages">
    <ul>
      <li v-for="item in pLanguages">{{item}}</li>
    </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            pLanguages:['JS','Java','Python','C++']
          }
        }
      }
    }
  })
</script>
</body>
</html>
